<!doctype html>
<html>
<head>

  <title> Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="mx-auto" style="max-width:250px;">
      <h5 class="text-center mb-3">Calculator</h5>
      <div class="border p-2 mb-3 text-end">0</div>
        <div class="row g-1">
        <div class="col-6 border p-2 text-center">AC</div>
        <div class="col-3 border p-2 text-center">DEL</div>
        <div class="col-3 border p-2 text-center">÷</div>

        <div class="col-3 border p-2 text-center">7</div>
        <div class="col-3 border p-2 text-center">8</div>
        <div class="col-3 border p-2 text-center">9</div>
        <div class="col-3 border p-2 text-center">×</div>

        <div class="col-3 border p-2 text-center">4</div>
        <div class="col-3 border p-2 text-center">5</div>
        <div class="col-3 border p-2 text-center">6</div>
        <div class="col-3 border p-2 text-center">−</div>

        <div class="col-3 border p-2 text-center">1</div>
        <div class="col-3 border p-2 text-center">2</div>
        <div class="col-3 border p-2 text-center">3</div>
        <div class="col-3 border p-2 text-center">+</div>

        <div class="col-6 border p-2 text-center">0</div>
        <div class="col-3 border p-2 text-center">.</div>
        <div class="col-3 border p-2 text-center">=</div>
      </div>
    </div>
  </div>
</body>
</html>
