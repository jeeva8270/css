<!doctype html>
<html lang>
<head>
  
  <title>Fruits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-3 border p-3 text-center">Apple</div>
      <div class="col-3 border p-3 text-center">Banana</div>
      <div class="col-3 border p-3 text-center">Mango</div>
      <div class="col-3 border p-3 text-center">Orange</div>
    </div>
    <div class="row">
      <div class="col-3 border p-3 text-center">Grapes</div>
      <div class="col-3 border p-3 text-center">Pineapple</div>
      <div class="col-3 border p-3 text-center">Watermelon</div>
      <div class="col-3 border p-3 text-center">Papaya</div>
    </div>
    <div class="row">
      <div class="col-3 border p-3 text-center">Strawberry</div>
      <div class="col-3 border p-3 text-center">Guava</div>
      <div class="col-3 border p-3 text-center">Pomegranate</div>
      <div class="col-3 border p-3 text-center">Cherry</div>
    </div>
    <div class="row">
      <div class="col-3 border p-3 text-center">Kiwi</div>
      <div class="col-3 border p-3 text-center">Pear</div>
      <div class="col-3 border p-3 text-center">Dragonfruit</div>
      <div class="col-3 border p-3 text-center">Lemon</div>
    </div>

  </div>
</body>
</html>
